<canvas id="@{{id}}"></canvas>

<script>

    var labels=@{{labels}};

    var label=@{{label}};
    var data=@{{data}};

    var label2=@{{label2}};
    var data2=@{{data2}};

    var data = {
      labels: labels,
      datasets: [{
        label: label,
        data: data,
        borderWidth: 1
      },{
        label: label2,
        data: data2,
        borderWidth: 1
      }]
    };

     var ctx=null;
    //if(typeof ctx === 'undefined'){
     ctx = document.getElementById('@{{id}}');
    //}
      new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            responsive: true
        }
    });

</script>
