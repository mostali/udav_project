<div><canvas id="@{{id}}"></canvas></div>

<script>

    var labels=@{{labels}};

    var data = {
      labels: labels,
      datasets: @{{datasets}}
    };

     var ctx=null;
    //if(typeof ctx === 'undefined'){
     ctx = document.getElementById('@{{id}}');
    //}
      new Chart(ctx, {
        type: @{{type}},
        data: data,
        options: {
            responsive: true
        }
    });

</script>
