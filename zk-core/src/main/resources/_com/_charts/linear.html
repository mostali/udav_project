<div><canvas id="@{{id}}"></canvas></div>

<script>

    var label=@{{label}};
    var labels=@{{labels}};
    var data=@{{data}};

    var data = {
      labels: labels,
      datasets: [{
        axis: 'y',
        label: label,
        data: data,
        fill: false,
        borderWidth: 1
      }]
    };

     var ctx=null;
    //if(typeof ctx === 'undefined'){
     ctx = document.getElementById('@{{id}}');
    //}
      new Chart(ctx, {
        type: @{{type}},
        data: data,
        options: {
            scales: {
                y: {
                    stacked: true
                }
            }
        }
    });

</script>
